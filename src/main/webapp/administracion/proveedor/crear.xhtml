<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
     
    <h:form id="createProveedorForm">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />   
        <p:dialog id="createProveedorDialog" widgetVar="createProveedorDialogWidget" modal="true" header="Proveedor">
            <p:panelGrid columns="2">
                
                <p:outputLabel value="Nombre:" for="proveedorNombre"/>
                <p:inputText id="proveedorNombre" value="#{proveedorController.newProveedor.nombre}" required="true" />
                
                <p:outputLabel value="Dirección:" for="proveedorDireccion"/>
                <p:inputText id="proveedorDireccion" value="#{proveedorController.newProveedor.direccion}" />
                
                <p:outputLabel value="Teléfono:" for="proveedorTelefono"/>
                <p:inputText id="proveedorTelefono" value="#{proveedorController.newProveedor.telefono}"/>
                
                <f:facet name="footer">
                    <p:commandButton  value="Guardar"
                            icon="fa fa-edit Fs16 white" update=":form:proveedoresDT, :form:msgs"
                            oncomplete="handleRequest(xhr, status, args, 'createProveedorDialogWidget')" actionListener="#{proveedorController.create()}">
                    </p:commandButton>
                </f:facet>
            </p:panelGrid>
        </p:dialog>
    </h:form>
    
</ui:composition>
