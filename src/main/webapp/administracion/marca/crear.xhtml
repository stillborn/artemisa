<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
     
    <h:form id="createMarcaForm">
        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />   
        <p:dialog id="createMarcaDialog" widgetVar="createMarcaDialogWidget" modal="true" header="Marca">
            <p:panelGrid columns="2">
                <p:outputLabel value="Nombre:" for="marcaNombre"/>
                <p:inputText id="marcaNombre" value="#{marcaController.newMarca.nombre}" required="true" />
                <f:facet name="footer">
                    <p:commandButton  value="Guardar"
                            icon="fa fa-edit Fs16 white" update=":form:marcasDT, :form:msgs"
                            oncomplete="handleRequest(xhr, status, args, 'createMarcaDialogWidget')" actionListener="#{marcaController.create()}">
                    </p:commandButton>
                </f:facet>
            </p:panelGrid>
        </p:dialog>
    </h:form>
    
</ui:composition>
