<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
            
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>Artemisa</title>
        <ui:insert name="head" />
    </h:head>
        
    <h:body styleClass="loginbodyblue">
        
        <div class="Wid90 DispBlock MarAuto MarTopPerc5 TexAlCenter">
            <div class="Wid33 MarAuto WidAutoOnMobile">
                <h:graphicImage name="images/logo.svg" library="rio-layout" style="width:40%; max-width:200px;"/>
                <div class="EmptyBox30"></div>
                <div class="Card ShadowEffect">
                    <h:form id="loginForm" prependId="false">
                        <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true"  />
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                        <div class="EmptyBox20"></div>
                        <div class="Wid100 OvHidden BigTopic Fs30"><i class="icon-users Fs40"></i>Login Panel</div>
                        <div class="EmptyBox20"></div>
                        <div class="Wid100"><p:inputText id="username" placeholder="Username" styleClass="Wid80 TexAlCenter Fs18" required="true"/></div>
                        <div class="EmptyBox10"></div>
                        <div class="Wid100"><p:inputText id="password" type="password" placeholder="Password" styleClass="Wid80 TexAlCenter Fs18" required="true"/></div>                    
                        <div class="EmptyBox10"></div>
                        <div class="Wid100">
                            <p:commandButton id="login" type="submit" value="Ingresar"
                                             icon="fa fa-sign-in"
                                             actionListener="#{appController.login()}" ajax="false" />
                        </div>
                        <div class="EmptyBox5"></div>                    
                    </h:form>
                </div>
                <div class="Wid100 TexAlCenter MarTop20 Fs14 FontRobotoRegular WhiteBlue">
                    <i class="fa fa-copyright"></i>  Artemisa  <br/> Digital Innovation All rights reserved 2015.
                </div>
            </div>
        </div>
            
        <h:outputStylesheet name="css/core-layout.css" library="rio-layout" />
        <h:outputStylesheet name="css/animate.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-font.css" library="rio-layout" />
        <h:outputStylesheet name="css/ripple-effect.css" library="rio-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="rio-layout" />
        <h:outputStylesheet name="css/rio-layout.css" library="rio-layout" />
    </h:body>
        
</html>
